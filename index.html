<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メニュー</title>
  <style>
    body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; padding:16px;}
    .item{padding:10px 0; border-bottom:1px solid #eee;}
    .row{display:flex; justify-content:space-between; gap:12px;}
    .muted{color:#666; font-size:12px;}
  </style>
</head>
<body>
  <h1>メニュー</h1>
  <div id="status" class="muted">読み込み中…</div>
  <div id="list"></div>

  <script>
    // ★ここをあなたのGAS WebアプリURLに置き換え
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxOgS547qlcLzqxv1ftcqt3SAQUJicp2QinA7d1CNMssVJI0-7Wf2dAmbnJzlaDrp8/exec";

    async function main() {
      const status = document.getElementById("status");
      const list = document.getElementById("list");

      try {
        const res = await fetch(GAS_URL, { cache: "no-store" });
        const json = await res.json();

        if (!json.ok) throw new Error(json.error || "API error");

        status.textContent = `更新OK（件数: ${json.data.length}）`;
        list.innerHTML = "";

        for (const m of json.data) {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <div class="row">
              <div><strong>${escapeHtml(m.name ?? "")}</strong> <span class="muted">${escapeHtml(m.category ?? "")}</span></div>
              <div>¥${escapeHtml(String(m.price ?? ""))}</div>
            </div>
          `;
          list.appendChild(div);
        }
      } catch (err) {
        status.textContent = "読み込み失敗: " + err.message;
      }
    }

    function escapeHtml(s){
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    main();
  </script>
</body>
</html>
